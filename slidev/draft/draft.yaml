  - title: "LLMは既に優秀なアシスタント"
    type: content
    content:
      text: "データ分析コンペにおいて、LLMは様々な場面で利用可能"
      bullets:
        - "✅ 問題設定やデータの**説明**"
        - "✅ 仮説・アイディアの**壁打ち**"
