          image: "/work/assets/huge_data.png"
        - title: "(2) 作業の壁"
          bullets:
            - "LLMが生成したコードを、人間がコピペして実行"
            - "実行結果のファイル（CSVや画像）を、人間が確認"
            - "その結果やファイルを、人間がLLMに再入力"
          image: "/work/assets/manual_work.png"
        - title: "(3) 思考の壁"
          bullets:
            - "分析の「気づき」は、データを多角的に**眺める**中で生まれる"
            - "LLMは人間が与えた断片的な結果しか見ることができない？"
          image: "/work/assets/interrupted_thought.png"

  - title: "3. LLMにデータを「触らせる」挑戦"
    type: section_header

  - title: "LLMにデータを触ってもらうには？"
    type: content
    content:
      text: "LLMが自律的に分析を進めるために必要なタスクを分解してみる"
      bullets:
        - "問題設計・データ構造を理解する → ✅ **できる**"
        - "集約・可視化コードを書く → ✅ **できる**"
        - "結果をファイル出力する → ✅ **できる**"
        - "ファイル (csv, png) を読み込む → ✅ **できる**"
        - "読み込んだテキストや画像を解釈する → ✅ **できる**"
        - "上記を繰り返す → ✅ **できる**"
      conclusion: "個別のタスクは実現可能。\nあれれ～？"

  - title: "作ってみました"
    type: content
    content:
      text: "claude codeとMCPサーバを活用して、自律的にEDAを行うエージェントを作りました"
      bullets:
        - "**題材:** [干ばつ予測データセット](https://www.kaggle.com/datasets/cdminix/us-drought-meteorological-data) データセット"
        - "**リポジトリ:** [Gitリポジトリ](https://github.com/jintonic3561/comp_with_agent)"

  - title: "題材紹介: U.S. Drought Prediction"
    type: content
    content:
      text: "気象・土壌データから、専門家が作成する「干ばつマップ」の自動化を目指す予測タスクです。"
      columns:
        - title: "入力データ"
          bullets:
            - "**時系列データ (気象):**"
            - "  - 日々の気温、降水量、風速など"
            - "  - 期間で訓練/検証/テストに分割"
            - "**静的データ (地理・土壌):**"
            - "  - 郡ごとの標高、傾斜、土地の種類など"
            - "両データは **fips** (郡ID) で結合"

        - title: "予測タスク"
          bullets:
            - "**目的変数 (`score`):**"
            - "  - 干ばつの深刻度を表す **0〜5** の6段階カテゴリ。"
            - "**評価指標:**"
            - "  - **Macro F1 Score** (分類精度)"
            - "  - **MAE** (回帰誤差)"
      image: "/work/assets/drought.png"

  - title: "MCPサーバとは？"
    type: content
    content:
      text: "ざっくり: 電卓みたいなもんです"
      bullets:
        - "LLM（と人間）は暗算が苦手"
        - "→ 人間と同じように、LLMにも電卓を渡してあげればいいんじゃない？"
        - "→ ほかにもいろんなツールを渡してあげよう！"
      image: "/work/assets/llm_with_tools.png"

  - title: "システム構成"
    type: content
    content:
      columns:
        - title: "AIエージェント"
          image: "/work/assets/claude_logo.webp"
          text: "メインのAIエージェント"
        - title: "ツール（MCPサーバ）"
          table_markdown: |
            | カテゴリ | ツール名 (関数名) | 役割・説明 |
            |:---|:---|:---|
            | **データ情報取得**<br>(Data Information) | `list_available_data` | 利用可能なデータファイルの一覧を取得 |
            | | `get_data_description` | 各データの概要、スキーマ、列定義をmdで取得 |
            | | `get_join_keys_info` | データの結合キーに関する情報をmdで取得 |
            | | `get_problem_formulation` | コンペの問題設計（背景、目的、評価指標など）をmdで取得 |
            | **分析実行**<br>(Analysis Executor) | `get_data_sample` | データのheadとtailを取得 |
            | | `get_data_summary` | データの統計要約情報を取得 |
            | | `execute_timeseries_analysis` | **メインデータ**に対し、渡された関数を実行して結果を返す |
            | | `execute_soil_analysis` | **土壌データ**に対し、渡された関数を実行して結果を返す |
            | | `execute_all_data_analysis` | **全データ**に対し、渡された関数を実行して結果を返す |
            | **レポート作成**<br>(Notebook Writer) | `add_cell_to_notebook` | Jupyter Notebookにコードや考察を記録 |
    note: "エージェントとツールテーブルの間に両矢印を引く"

  - title: "ツール① `Data Information`"
    type: content
    content:
      text: "問題設計、データの列定義等に立ち返るためのツール"
      code_snippet: |
        def get_data_description(
            data_type: Literal["timeseries", "soil_data"]
        ) -> str:
            if data_type == "timeseries":
                return """
                # データ概要
                ...
                # 列の説明
                | 列名 | データ型 | 説明 |
                |:---|:---|:---|
                | fips | int | 米国郡のFIPSコード |
                ...
                """
            ...
      highlights: [2, 4, 5-13, 14]

  - title: "ツール② `Analysis Executor`"
    type: content
    content:
      text: "LLMが生成した関数を実行し、結果を返すためのツール"
      code_snippets:
        - code: |
            def execute_timeseries_analysis(
                func_string: str, 
                data_type: Literal["train", "validation", "test"]
            ) -> List[str]:
                """
                ...
                """
                
                # 実行する関数に渡すデータを読み込む
                df = load_data(data_type)

                # LLMが生成した関数を実行
                return _execute_function(func_string, df)
          highlights: [2-3, 9-10, 12-13]
        - code: |
